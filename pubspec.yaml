name: demo_1
description: A new Flutter project.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  firebase_auth:
  google_sign_in:
  cloud_firestore:

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
  - images/whitegooglelogo.png
  - images/whiteloader.gif
  - images/smiley.png
  - images/mars.png
  - images/moon.png
  - images/neptune.png
  - images/GRE_Background.jpeg
  - images/PROFILE.jpeg
  - images/Pratik.jpeg
  - images/star.png
  - images/trophies/bronze.png
  - images/trophies/silver.png
  - images/trophies/gold.png
  - images/LevelsBackground/GoldBackground.jpeg
  - images/LevelsBackground/SilverBackground.jpeg
  - images/LevelsBackground/BronzeBackground.jpeg
  - images/SignInBackGround/finalBack.gif

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
  - family: Raleway
    fonts:
    - asset: fonts/Raleway-Regular.ttf
    - asset: fonts/Raleway-Italic.ttf
      style: italic
  - family: Poppins
    fonts:
    - asset: fonts/Poppins-SemiBold.ttf
      weight: 600
    - asset: fonts/Poppins-Regular.ttf
      weight: 400
  - family: Nexa
    fonts:
    - asset: fonts/Nexa_Bold.otf
    - asset: fonts/Nexa_Light.otf

